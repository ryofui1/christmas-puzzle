<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3x3 Color Puzzle</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>
    <div id="rule-screen">
        <div class="rule-box">
            <h2>🎄 あそびかた 🎄</h2>

            <p>
                飾りを配置して、<br>
                同じ<strong>色・形・模様</strong>のどれかを<br>
                <strong>縦・横・ななめ</strong>に3つそろえましょう。
            </p>

            <p>
                ★がすべてそろうとクリアです！
            </p>
            <p>
                【全10問】
            </p>

            <button id="start-btn">はじめる</button>
        </div>
    </div>

    <div class="container">
        <h1 id="problem-title">3x3 カラー パズル</h1>
        <div id="star-score" aria-label="score">
            <!-- JSで ★☆☆ を生成 -->
        </div>
        <div id="play-area">
            <div id="tree-container">
                <img src="images/tree.png" id="tree">
                <div id="grid"></div>
            </div>
            
            <div id="item-bar"><div id="items"></div></div>
            
        </div>
        <button id="reset">リセット</button>

        
        <!-- 🎉 新しい完成画面 -->
        <div id="clear-screen" class="hidden">
            <div class="clear-box">
                <p class="clear-title">完成！🎄</p>
                <button id="next-btn">次へ →</button>
            </div>
        </div>
        <div id="all-clear-screen" hidden>
            <div class="clear-box">
                <h2>🎄 ALL CLEAR 🎄</h2>
                <p>すべてのツリーを完成させました！</p>

                <div class="all-clear-image">
                    <img src="images/horse.jpg" alt="Christmas Tree">
                </div>
            </div>
        </div>


    </div>
    <script src="script.js"></script>
</body>
</html>
